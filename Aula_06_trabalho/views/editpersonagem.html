{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>✏️ Editar Personagem</h2>
    <hr>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5>Editar {{p.nome}}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{p.nome}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="vila" class="form-label">Vila:</label>
                            <input type="text" class="form-control" id="vila" name="vila" value="{{p.vila}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="jutsu_principal" class="form-label">Jutsu Principal:</label>
                            <input type="text" class="form-control" id="jutsu_principal" name="jutsu_principal" value="{{p.jutsu_principal}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="rank" class="form-label">Rank:</label>
                            <select class="form-control" id="rank" name="rank" required>
                                <option value="Genin" {% if p.rank == 'Genin' %}selected{% endif %}>Genin</option>
                                <option value="Chunin" {% if p.rank == 'Chunin' %}selected{% endif %}>Chunin</option>
                                <option value="Jonin" {% if p.rank == 'Jonin' %}selected{% endif %}>Jonin</option>
                                <option value="ANBU" {% if p.rank == 'ANBU' %}selected{% endif %}>ANBU</option>
                                <option value="Kage" {% if p.rank == 'Kage' %}selected{% endif %}>Kage</option>
                                <option value="Sannin" {% if p.rank == 'Sannin' %}selected{% endif %}>Sannin</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="elemento" class="form-label">Elemento:</label>
                            <select class="form-control" id="elemento" name="elemento" required>
                                <option value="Fogo" {% if p.elemento == 'Fogo' %}selected{% endif %}>Fogo (Katon)</option>
                                <option value="Água" {% if p.elemento == 'Água' %}selected{% endif %}>Água (Suiton)</option>
                                <option value="Terra" {% if p.elemento == 'Terra' %}selected{% endif %}>Terra (Doton)</option>
                                <option value="Vento" {% if p.elemento == 'Vento' %}selected{% endif %}>Vento (Futon)</option>
                                <option value="Raio" {% if p.elemento == 'Raio' %}selected{% endif %}>Raio (Raiton)</option>
                                <option value="Yin-Yang" {% if p.elemento == 'Yin-Yang' %}selected{% endif %}>Yin-Yang</option>
                                <option value="Múltiplos" {% if p.elemento == 'Múltiplos' %}selected{% endif %}>Múltiplos</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Atualizar</button>
                            <a href="{{url_for('personagensEstoque')}}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
