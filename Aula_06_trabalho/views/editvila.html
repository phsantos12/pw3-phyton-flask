{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>✏️ Editar Vila</h2>
    <hr>
    
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header">
                    <h5>Editar {{vila.nome}}</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome da Vila:</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{vila.nome}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="pais" class="form-label">País:</label>
                            <input type="text" class="form-control" id="pais" name="pais" value="{{vila.pais}}" required>
                        </div>
                        <div class="mb-3">
                            <label for="kage" class="form-label">Kage Atual:</label>
                            <input type="text" class="form-control" id="kage" name="kage" value="{{vila.kage}}" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-warning">Atualizar</button>
                            <a href="{{url_for('vilasEstoque')}}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
